
appenders:
  stdout:
    kind: console
  app_file:
    kind: file
    path: application.log
    append: true
  tests_file:
    kind: file
    path: tests.log
    append: true

root:
  level: trace
  appenders:
    - stdout
    - app_file

loggers:
  belajar_rust_logging::tests:
    level: info
    appenders:
      - tests_file
  belajar_rust_logging::tests2:
    level: warn
    appenders:
      - tests_file
